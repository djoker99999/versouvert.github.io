<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouve le Léon Chaton</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff6b9d, #c44569, #ffd700);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            background: linear-gradient(45deg, #ff6b9d, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-image {
            width: 100px;
            height: 100px;
            background-image: url('https://i.ibb.co/hxXnkQh7/IMG-5861.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 
                0 0 35px rgba(255, 215, 0, 0.9),
                0 0 70px rgba(255, 215, 0, 0.6);
            animation: ballGlow 2s ease-in-out infinite alternate;
        }

        @keyframes ballGlow {
            0% { 
                box-shadow: 
                    0 0 35px rgba(255, 215, 0, 0.9),
                    0 0 70px rgba(255, 215, 0, 0.6);
            }
            100% { 
                box-shadow: 
                    0 0 50px rgba(255, 215, 0, 1),
                    0 0 100px rgba(255, 215, 0, 0.8);
            }
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 50px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 50px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 120px;
            margin-bottom: 80px;
            position: relative;
            height: 500px;
            width: 100%;
            perspective: 2000px;
        }

        .cup {
            width: 300px;
            height: 270px;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
        }

        .wooden-cup {
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/23bx20m4/verre-gobelet-en-bois-d-olivier-Photoroom.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.9));
            z-index: 3;
            transition: all 0.5s ease;
        }

        .cup:hover {
            transform: translateY(-20px) scale(1.08);
        }

        .cup.lifted {
            transform: translateY(-100px) rotateX(20deg) scale(1.15);
            z-index: 10;
        }

        .cup.lifted .wooden-cup {
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 1.2)) brightness(1.3);
        }

        .ball-container {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            z-index: 2;
            transition: all 0.6s ease;
        }

        .ball {
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/hxXnkQh7/IMG-5861.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.9),
                0 0 80px rgba(255, 215, 0, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.6);
            opacity: 0;
            transition: opacity 0.5s ease;
            filter: brightness(1.2) contrast(1.3);
        }

        .ball.visible {
            opacity: 1;
            animation: ballGlow 2s ease-in-out infinite alternate;
        }

        .ball.hidden-under-cup {
            opacity: 0;
        }

        .shadow {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 35px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.7), transparent 70%);
            border-radius: 50%;
            filter: blur(15px);
            transition: all 0.6s ease;
            z-index: 1;
        }

        .cup.lifted .shadow {
            transform: translateX(-50%) scale(0.6);
            opacity: 0.3;
        }

        .controls {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #startButton {
            width: 320px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        #startButton:hover {
            transform: scale(1.12);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .cheat-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.5rem;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            z-index: 1000;
        }

        .cheat-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
        }

        .cheat-button.active {
            background: #4CAF50;
            box-shadow: 0 0 40px rgba(76, 175, 80, 1);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .message {
            font-size: 2.2rem;
            margin-top: 50px;
            min-height: 120px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
        }

        .score {
            font-size: 2rem;
            margin-top: 35px;
            background: rgba(255, 255, 255, 0.25);
            padding: 20px 45px;
            border-radius: 40px;
            font-weight: bold;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 1400px) {
            .game-container {
                gap: 80px;
            }
            
            .cup {
                width: 250px;
                height: 225px;
            }
            
            .ball-container {
                top: 150px;
                width: 85px;
                height: 85px;
            }
        }

        @media (max-width: 1024px) {
            .title-container {
                flex-direction: column;
                gap: 20px;
            }
            
            h1 {
                font-size: 3.2rem;
            }
            
            .title-image {
                width: 90px;
                height: 90px;
            }
            
            .game-container {
                gap: 60px;
            }
            
            .cup {
                width: 220px;
                height: 200px;
            }
            
            .ball-container {
                top: 130px;
                width: 75px;
                height: 75px;
            }
            
            #startButton {
                width: 280px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .title-image {
                width: 80px;
                height: 80px;
            }
            
            .game-container {
                gap: 40px;
                flex-direction: column;
                height: auto;
            }
            
            .cup {
                width: 200px;
                height: 180px;
                margin-bottom: 40px;
            }
            
            .ball-container {
                top: 120px;
                width: 65px;
                height: 65px;
            }
            
            #startButton {
                width: 240px;
            }
            
            .cheat-button {
                padding: 15px 30px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .title-image {
                width: 70px;
                height: 70px;
            }
            
            .cup {
                width: 180px;
                height: 160px;
            }
            
            .ball-container {
                top: 110px;
                width: 60px;
                height: 60px;
            }
            
            #startButton {
                width: 200px;
            }
            
            .cheat-button {
                padding: 12px 24px;
                font-size: 1.1rem;
            }
            
            .message {
                font-size: 1.8rem;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Trouve le Léon Chaton</h1>
            <div class="title-image"></div>
        </div>
        
        <p>Trouve sous quel gobelet se cache le Léon Chaton ! Clique sur l'image pour commencer une partie.</p>
        
        <div class="game-area">
            <div class="game-container">
                <div class="cup" id="cup1">
                    <div class="wooden-cup"></div>
                    <div class="ball-container">
                        <div class="ball" id="ball1"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="cup" id="cup2">
                    <div class="wooden-cup"></div>
                    <div class="ball-container">
                        <div class="ball" id="ball2"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="cup" id="cup3">
                    <div class="wooden-cup"></div>
                    <div class="ball-container">
                        <div class="ball" id="ball3"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
            
            <div class="message" id="message">Clique sur l'image pour commencer une partie !</div>
            <div class="score" id="score">Score: 0</div>
            
            <div class="controls">
                <img id="startButton" src="https://i.ibb.co/JMPfpWV/IMG-5851.png" alt="Commencer">
            </div>
        </div>
    </div>

    <!-- Bouton Patate caché en bas à droite -->
    <button class="cheat-button" id="cheatButton">Une galaxie</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cups = document.querySelectorAll('.cup');
            const balls = document.querySelectorAll('.ball');
            const ballContainers = document.querySelectorAll('.ball-container');
            const message = document.getElementById('message');
            const scoreDisplay = document.getElementById('score');
            const startButton = document.getElementById('startButton');
            const cheatButton = document.getElementById('cheatButton');
            
            let score = 0;
            let gameActive = false;
            let winningCup = 0;
            let cheatMode = false;
            let cupPositions = [0, 1, 2];
            
            // Fonction pour démarrer une nouvelle partie
            function startNewGame() {
                // Désactiver le bouton pendant le jeu
                startButton.style.opacity = "0.5";
                startButton.style.pointerEvents = "none";
                
                // Cacher toutes les balles
                balls.forEach(ball => {
                    ball.classList.remove('visible');
                    ball.classList.add('hidden-under-cup');
                });
                
                // En mode normal, la balle est TOUJOURS sous un gobelet différent de celui choisi
                // En mode triche, la balle est SOUS le gobelet choisi
                if (cheatMode) {
                    // En mode triche, on choisit aléatoirement au début
                    winningCup = Math.floor(Math.random() * 3);
                } else {
                    // En mode normal, on choisit aléatoirement mais on changera après le clic
                    winningCup = Math.floor(Math.random() * 3);
                }
                
                // Réinitialiser le message
                message.textContent = '';
                message.style.color = 'white';
                
                // Montrer la balle au début
                balls[winningCup].classList.remove('hidden-under-cup');
                balls[winningCup].classList.add('visible');
                message.textContent = "Regarde bien où est le Léon Chaton...";
                
                // Après 2 secondes, cacher la balle et mélanger
                setTimeout(() => {
                    balls[winningCup].classList.remove('visible');
                    balls[winningCup].classList.add('hidden-under-cup');
                    message.textContent = "Les gobelets se mélangent...";
                    shuffleCups();
                }, 2000);
            }
            
            // Fonction pour mélanger les gobelets
            function shuffleCups() {
                let shuffleCount = 0;
                const maxShuffles = 10;
                
                function performShuffle() {
                    if (shuffleCount >= maxShuffles) {
                        // Fin du mélange, activer le jeu
                        gameActive = true;
                        message.textContent = "Où est le Léon Chaton ? Clique sur un gobelet !";
                        startButton.style.opacity = "1";
                        startButton.style.pointerEvents = "auto";
                        return;
                    }
                    
                    // Choisir deux gobelets aléatoires à échanger
                    const cup1Index = Math.floor(Math.random() * 3);
                    let cup2Index;
                    do {
                        cup2Index = Math.floor(Math.random() * 3);
                    } while (cup2Index === cup1Index);
                    
                    const cup1 = cups[cup1Index];
                    const cup2 = cups[cup2Index];
                    const ballContainer1 = ballContainers[cup1Index];
                    const ballContainer2 = ballContainers[cup2Index];
                    
                    // Animer l'échange
                    cup1.style.transition = "transform 0.7s ease";
                    cup2.style.transition = "transform 0.7s ease";
                    ballContainer1.style.transition = "transform 0.7s ease";
                    ballContainer2.style.transition = "transform 0.7s ease";
                    
                    // Calculer la distance entre les gobelets
                    const cup1Rect = cup1.getBoundingClientRect();
                    const cup2Rect = cup2.getBoundingClientRect();
                    const distance = cup2Rect.left - cup1Rect.left;
                    
                    // Animation d'échange avec effet de rotation
                    cup1.style.transform = `translateX(${distance}px) rotateY(25deg)`;
                    cup2.style.transform = `translateX(${-distance}px) rotateY(-25deg)`;
                    ballContainer1.style.transform = `translateX(${distance}px) translateX(-50%)`;
                    ballContainer2.style.transform = `translateX(${-distance}px) translateX(-50%)`;
                    
                    // Mettre à jour le gagnant si nécessaire
                    if (cup1Index === winningCup) {
                        winningCup = cup2Index;
                    } else if (cup2Index === winningCup) {
                        winningCup = cup1Index;
                    }
                    
                    // Après l'animation, réinitialiser les transformations
                    setTimeout(() => {
                        cup1.style.transform = "";
                        cup2.style.transform = "";
                        ballContainer1.style.transform = "translateX(-50%)";
                        ballContainer2.style.transform = "translateX(-50%)";
                        
                        // Mettre à jour les positions dans notre tableau
                        const temp = cupPositions[cup1Index];
                        cupPositions[cup1Index] = cupPositions[cup2Index];
                        cupPositions[cup2Index] = temp;
                        
                        shuffleCount++;
                        
                        // Attendre avant le prochain échange
                        setTimeout(performShuffle, 800);
                    }, 700);
                }
                
                performShuffle();
            }
            
            // Gérer le clic sur un gobelet
            cups.forEach((cup, index) => {
                cup.addEventListener('click', function() {
                    if (!gameActive) return;
                    
                    // Désactiver les clics pendant la vérification
                    gameActive = false;
                    
                    // Animer le soulèvement du gobelet
                    cup.classList.add('lifted');
                    
                    // En mode normal, déplacer la balle vers un autre gobelet
                    if (!cheatMode) {
                        // Choisir un gobelet différent de celui cliqué
                        let newWinningCup;
                        do {
                            newWinningCup = Math.floor(Math.random() * 3);
                        } while (newWinningCup === index);
                        
                        winningCup = newWinningCup;
                    } else {
                        // En mode triche, la balle est SOUS le gobelet cliqué
                        winningCup = index;
                    }
                    
                    // Après un court délai, révéler le résultat
                    setTimeout(() => {
                        // Réinitialiser les transformations
                        cups.forEach(c => {
                            c.style.transform = "";
                            c.classList.remove('lifted');
                        });
                        
                        // Montrer toutes les balles pour révéler où était la vraie
                        balls.forEach(ball => {
                            ball.classList.remove('hidden-under-cup');
                        });
                        balls[winningCup].classList.add('visible');
                        
                        // Vérifier si le joueur a trouvé la balle
                        let hasWon = false;
                        
                        if (cheatMode) {
                            // Mode triche activé - la balle est SOUS le gobelet cliqué
                            hasWon = (index === winningCup);
                        } else {
                            // Mode normal - la balle est SOUS un AUTRE gobelet
                            hasWon = false; // Toujours perdant
                        }
                        
                        if (hasWon) {
                            message.textContent = 'Félicitations ! Tu as trouvé le Léon Chaton !';
                            message.style.color = '#90EE90';
                            score++;
                        } else {
                            message.textContent = 'Dommage ! Le Léon Chaton était ailleurs.';
                            message.style.color = '#FF6B6B';
                        }
                        
                        // Mettre à jour le score
                        scoreDisplay.textContent = `Score: ${score}`;
                    }, 1200);
                });
            });
            
            // Gérer le clic sur le bouton de démarrage
            startButton.addEventListener('click', startNewGame);
            
            // Gérer le clic sur le bouton de triche
            cheatButton.addEventListener('click', function() {
                cheatMode = !cheatMode;
                if (cheatMode) {
                    cheatButton.classList.add('active');
                    cheatButton.textContent = 'une galaxie ✓';
                } else {
                    cheatButton.classList.remove('active');
                    cheatButton.textContent = 'Patate';
                }
            });
        });
    </script>
</body>
</html>
