<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Gobelets - Trouve la Balle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff6b9d, #c44569, #ffd700);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #ff6b9d, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #e0e0e0;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-bottom: 50px;
            position: relative;
            height: 300px;
            width: 100%;
            perspective: 1200px;
        }

        .cup {
            width: 140px;
            height: 160px;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }

        .wooden-cup {
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/23bx20m4/verre-gobelet-en-bois-d-olivier-Photoroom.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.6));
            z-index: 3;
            transition: all 0.4s ease;
        }

        .cup:hover {
            transform: translateY(-10px);
        }

        .cup.lifted {
            transform: translateY(-60px) rotateX(10deg);
            z-index: 10;
        }

        .cup.lifted .wooden-cup {
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.8)) brightness(1.1);
        }

        .ball-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .ball {
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/hxXnkQh7/IMG-5861.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 
                0 0 25px rgba(255, 215, 0, 0.9),
                0 0 50px rgba(255, 215, 0, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.6);
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: brightness(1.2) contrast(1.3);
        }

        .ball.visible {
            opacity: 1;
            animation: ballGlow 2s ease-in-out infinite alternate;
        }

        @keyframes ballGlow {
            0% { 
                box-shadow: 
                    0 0 25px rgba(255, 215, 0, 0.9),
                    0 0 50px rgba(255, 215, 0, 0.6);
            }
            100% { 
                box-shadow: 
                    0 0 35px rgba(255, 215, 0, 1),
                    0 0 70px rgba(255, 215, 0, 0.8);
            }
        }

        .ball.hidden-under-cup {
            opacity: 0;
        }

        .shadow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.5), transparent 70%);
            border-radius: 50%;
            filter: blur(8px);
            transition: all 0.5s ease;
            z-index: 1;
        }

        .cup.lifted .shadow {
            transform: translateX(-50%) scale(0.7);
            opacity: 0.4;
        }

        .table-surface {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to top, 
                rgba(139, 69, 19, 0.8) 0%,
                rgba(160, 82, 45, 0.6) 50%,
                transparent 100%);
            border-radius: 10px;
            z-index: 0;
        }

        .table-surface::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
        }

        .controls {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #startButton {
            width: 240px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
        }

        #startButton:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .cheat-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            z-index: 1000;
        }

        .cheat-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .cheat-button.active {
            background: #4CAF50;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.8);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 1.6rem;
            margin-top: 30px;
            min-height: 80px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .score {
            font-size: 1.4rem;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wood-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.1) 2%, transparent 5%),
                radial-gradient(circle at 80% 70%, rgba(160, 82, 45, 0.1) 2%, transparent 5%),
                radial-gradient(circle at 40% 80%, rgba(205, 133, 63, 0.1) 2%, transparent 5%);
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .game-container {
                gap: 50px;
            }
            
            .cup {
                width: 110px;
                height: 130px;
            }
            
            .ball-container {
                top: 80px;
                width: 45px;
                height: 45px;
            }
            
            #startButton {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                gap: 30px;
            }
            
            .cup {
                width: 90px;
                height: 110px;
            }
            
            .ball-container {
                top: 70px;
                width: 40px;
                height: 40px;
            }
            
            #startButton {
                width: 170px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeu des Gobelets en Bois</h1>
        <p>Trouvez sous quel gobelet se cache la balle ! Cliquez sur l'image pour commencer une partie.</p>
        
        <div class="game-area">
            <div class="game-container">
                <div class="table-surface">
                    <div class="wood-texture"></div>
                </div>
                
                <div class="cup" id="cup1">
                    <div class="wooden-cup"></div>
                    <div class="ball-container">
                        <div class="ball" id="ball1"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="cup" id="cup2">
                    <div class="wooden-cup"></div>
                    <div class="ball-container">
                        <div class="ball" id="ball2"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="cup" id="cup3">
                    <div class="wooden-cup"></div>
                    <div class="ball-container">
                        <div class="ball" id="ball3"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
            
            <div class="message" id="message">Cliquez sur l'image pour commencer une partie !</div>
            <div class="score" id="score">Score: 0</div>
            
            <div class="controls">
                <img id="startButton" src="https://i.ibb.co/JMPfpWV/IMG-5851.png" alt="Commencer">
            </div>
        </div>
    </div>

    <!-- Bouton Patate caché en bas à droite -->
    <button class="cheat-button" id="cheatButton">Patate</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cups = document.querySelectorAll('.cup');
            const balls = document.querySelectorAll('.ball');
            const ballContainers = document.querySelectorAll('.ball-container');
            const message = document.getElementById('message');
            const scoreDisplay = document.getElementById('score');
            const startButton = document.getElementById('startButton');
            const cheatButton = document.getElementById('cheatButton');
            
            let score = 0;
            let gameActive = false;
            let winningCup = 0;
            let cheatMode = false;
            let cupPositions = [0, 1, 2];
            
            // Fonction pour démarrer une nouvelle partie
            function startNewGame() {
                // Désactiver le bouton pendant le jeu
                startButton.style.opacity = "0.5";
                startButton.style.pointerEvents = "none";
                
                // Cacher toutes les balles
                balls.forEach(ball => {
                    ball.classList.remove('visible');
                    ball.classList.add('hidden-under-cup');
                });
                
                // En mode normal, la balle est TOUJOURS sous un gobelet différent de celui choisi
                // En mode triche, la balle est SOUS le gobelet choisi
                if (cheatMode) {
                    // En mode triche, on choisit aléatoirement au début
                    winningCup = Math.floor(Math.random() * 3);
                } else {
                    // En mode normal, on choisit aléatoirement mais on changera après le clic
                    winningCup = Math.floor(Math.random() * 3);
                }
                
                // Réinitialiser le message
                message.textContent = '';
                message.style.color = 'white';
                
                // Montrer la balle au début
                balls[winningCup].classList.remove('hidden-under-cup');
                balls[winningCup].classList.add('visible');
                message.textContent = "Regardez bien où est la balle...";
                
                // Après 2 secondes, cacher la balle et mélanger
                setTimeout(() => {
                    balls[winningCup].classList.remove('visible');
                    balls[winningCup].classList.add('hidden-under-cup');
                    message.textContent = "Les gobelets se mélangent...";
                    shuffleCups();
                }, 2000);
            }
            
            // Fonction pour mélanger les gobelets
            function shuffleCups() {
                let shuffleCount = 0;
                const maxShuffles = 10;
                
                function performShuffle() {
                    if (shuffleCount >= maxShuffles) {
                        // Fin du mélange, activer le jeu
                        gameActive = true;
                        message.textContent = "Où est la balle ? Cliquez sur un gobelet !";
                        startButton.style.opacity = "1";
                        startButton.style.pointerEvents = "auto";
                        return;
                    }
                    
                    // Choisir deux gobelets aléatoires à échanger
                    const cup1Index = Math.floor(Math.random() * 3);
                    let cup2Index;
                    do {
                        cup2Index = Math.floor(Math.random() * 3);
                    } while (cup2Index === cup1Index);
                    
                    const cup1 = cups[cup1Index];
                    const cup2 = cups[cup2Index];
                    const ballContainer1 = ballContainers[cup1Index];
                    const ballContainer2 = ballContainers[cup2Index];
                    
                    // Animer l'échange
                    cup1.style.transition = "transform 0.6s ease";
                    cup2.style.transition = "transform 0.6s ease";
                    ballContainer1.style.transition = "transform 0.6s ease";
                    ballContainer2.style.transition = "transform 0.6s ease";
                    
                    // Calculer la distance entre les gobelets
                    const cup1Rect = cup1.getBoundingClientRect();
                    const cup2Rect = cup2.getBoundingClientRect();
                    const distance = cup2Rect.left - cup1Rect.left;
                    
                    // Animation d'échange avec effet de rotation
                    cup1.style.transform = `translateX(${distance}px) rotateY(20deg)`;
                    cup2.style.transform = `translateX(${-distance}px) rotateY(-20deg)`;
                    ballContainer1.style.transform = `translateX(${distance}px) translateX(-50%)`;
                    ballContainer2.style.transform = `translateX(${-distance}px) translateX(-50%)`;
                    
                    // Mettre à jour le gagnant si nécessaire
                    if (cup1Index === winningCup) {
                        winningCup = cup2Index;
                    } else if (cup2Index === winningCup) {
                        winningCup = cup1Index;
                    }
                    
                    // Après l'animation, réinitialiser les transformations
                    setTimeout(() => {
                        cup1.style.transform = "";
                        cup2.style.transform = "";
                        ballContainer1.style.transform = "translateX(-50%)";
                        ballContainer2.style.transform = "translateX(-50%)";
                        
                        // Mettre à jour les positions dans notre tableau
                        const temp = cupPositions[cup1Index];
                        cupPositions[cup1Index] = cupPositions[cup2Index];
                        cupPositions[cup2Index] = temp;
                        
                        shuffleCount++;
                        
                        // Attendre avant le prochain échange
                        setTimeout(performShuffle, 700);
                    }, 600);
                }
                
                performShuffle();
            }
            
            // Gérer le clic sur un gobelet
            cups.forEach((cup, index) => {
                cup.addEventListener('click', function() {
                    if (!gameActive) return;
                    
                    // Désactiver les clics pendant la vérification
                    gameActive = false;
                    
                    // Animer le soulèvement du gobelet
                    cup.classList.add('lifted');
                    
                    // En mode normal, déplacer la balle vers un autre gobelet
                    if (!cheatMode) {
                        // Choisir un gobelet différent de celui cliqué
                        let newWinningCup;
                        do {
                            newWinningCup = Math.floor(Math.random() * 3);
                        } while (newWinningCup === index);
                        
                        winningCup = newWinningCup;
                    } else {
                        // En mode triche, la balle est SOUS le gobelet cliqué
                        winningCup = index;
                    }
                    
                    // Après un court délai, révéler le résultat
                    setTimeout(() => {
                        // Réinitialiser les transformations
                        cups.forEach(c => {
                            c.style.transform = "";
                            c.classList.remove('lifted');
                        });
                        
                        // Montrer toutes les balles pour révéler où était la vraie
                        balls.forEach(ball => {
                            ball.classList.remove('hidden-under-cup');
                        });
                        balls[winningCup].classList.add('visible');
                        
                        // Vérifier si le joueur a trouvé la balle
                        let hasWon = false;
                        
                        if (cheatMode) {
                            // Mode triche activé - la balle est SOUS le gobelet cliqué
                            hasWon = (index === winningCup);
                        } else {
                            // Mode normal - la balle est SOUS un AUTRE gobelet
                            hasWon = false; // Toujours perdant
                        }
                        
                        if (hasWon) {
                            message.textContent = 'Félicitations ! Vous avez trouvé la balle !';
                            message.style.color = '#90EE90';
                            score++;
                        } else {
                            message.textContent = 'Dommage ! La balle était ailleurs.';
                            message.style.color = '#FF6B6B';
                        }
                        
                        // Mettre à jour le score
                        scoreDisplay.textContent = `Score: ${score}`;
                    }, 1000);
                });
            });
            
            // Gérer le clic sur le bouton de démarrage
            startButton.addEventListener('click', startNewGame);
            
            // Gérer le clic sur le bouton de triche
            cheatButton.addEventListener('click', function() {
                cheatMode = !cheatMode;
                if (cheatMode) {
                    cheatButton.classList.add('active');
                    cheatButton.textContent = 'Patate ✓';
                } else {
                    cheatButton.classList.remove('active');
                    cheatButton.textContent = 'Patate';
                }
            });
        });
    </script>
</body>
</html>
